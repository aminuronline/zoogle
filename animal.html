<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>zoogle - animal search results</title>
    <link rel="stylesheet" href="css/animalstyle.css" />
  </head>
  <body>
    <header>
      <section class="name">
        <img src="images/tiger.png" alt="An icon of a Tiger" />
        <h1>ZooSite</h1>
      </section>
      <nav>
        <ul>
          <li><a href="https://mail.google.com">About</a></li>
          <li><a href="">Other Animals</a></li>
          <li><a href="">Contact</a></li>
        </ul>
      </nav>
    </header>

    <section class="title">
      <section class="head">
        <h2>The animal you searched for:</h2>
      </section>

      <section class="side">
        <main>
          <h2 class="animal-name"></h2>
          <img class="animal-img" src="" alt="" />
          <h3>About This Animal</h3>
          <section class="animal-description"></section>
        </main>

        <aside>
          <h3>More Facts</h3>
        </aside>
      </section>
      <button>
        <a href="" target="_blank"><i>Find</i> <u>out</u> <b>more</b> </a>
      </button>
    </section>
    <script src="scripts/view-animal.js"></script>
  </body>
</html>
